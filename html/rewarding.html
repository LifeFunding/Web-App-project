<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rewarding.css">
    <title>rewarding</title>
</head>
<body>
    <section id="headerWrap">
        <div id="TopColor"></div>
        <div id="titleBox">
            <h1 id="title"> Life funding</h1>
            <h4 id="plan_funding">펀딩예정</h4>
            <h4 id="do_funding">펀딩하기</h4>
            <h4 id="mypage">마이페이지</h4>
            <div id="search">
                <img id="s_img" src="../img/search.png">
                <input type="text" id="s_box" placeholder="궁금한 인생을 입력하세요!">
            </div>
            <h4 id="login">로그인</h4>
            <h4 id="join">회원가입</h4>
            <div id="fund_box">
                <h5 id="open_funding">펀딩 오픈</h5>
            </div>
        </div>
    </section>   
    <section id="contentWrap">
        <div id="process">
         
                <div id="selectMoney">
                    <span>펀딩금액 선택</span>
                </div>
                <hr>
                <div id="payment">
                    <span>결제</br>예약</span>
                </div>
                <hr>
                <div id="advertise">
                    <span>소문</br>내기</span>
                </div>
            

        </div>
    </section>
    
</body>
</html>

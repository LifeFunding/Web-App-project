<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rewarding.css">
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../script/rewarding.js"></script>
    <title>rewarding</title>
</head>
<body>
    <section id="headerWrap">
        <div id="TopColor"></div>
        <div id="titleBox">
            <h1 id="title"> Life funding</h1>
            <h4 id="plan_funding">펀딩예정</h4>
            <h4 id="do_funding">펀딩하기</h4>
            <h4 id="mypage">마이페이지</h4>
            <div id="search">
                <img id="s_img" src="../img/search.png">
                <input type="text" id="s_box" placeholder="궁금한 인생을 입력하세요!">
            </div>
            <h4 id="login">로그인</h4>
            <h4 id="join">회원가입</h4>
            <div id="fund_box">
                <h5 id="open_funding">펀딩 오픈</h5>
            </div>
        </div>
    </section>   
    <section id="contentWrap">
        <div id="process">
         
                <div id="selectMoney">
                    <span>펀딩금액 선택</span>
                </div>
                <hr>
                <div id="payment">
                    <span>결제</br>예약</span>
                </div>
                <hr>
                <div id="advertise">
                    <span>소문</br>내기</span>
                </div>

        </div>
    </section>
    <section id="selectFunding">
       <p id="selectReward">
           <strong>리워드 선택</strong><br>펀딩해주시는 금액에 따라 감사의 의미로 리워드를 제공해 드립니다.
       </p>
       <form id="checkboxList">
           <div>
            <input type="checkbox" id="1000$">
            <label for="1000$">
                <div>
                    <h3>1000원 펀딩합니다.</h3>         
                </div>
                <p>
                    당신의 인생을 응원합니다!
                </p>
                
                
            </label>
           
            
           </div>
           <div>
            <input type="checkbox" id="5000$">
            <label for="5000$">
                <div>
                    <h3>5000원 펀딩합니다.</h3>        
                </div>
                <p>
                    멋진 당신의 인생을 응원합니다!
                </p>
            </label>
           </div>
           <div>
            <input type="checkbox"  id="10000$">
            <label for="10000$">
                <div>
                    <h3>10000원 펀딩합니다.</h3>
                </div>
                    <p>
                        앞으로가 더 기대되는 당신의 인생을 응원합니다!
                    </p>
            </label>

           </div>

       </form>

       <p id="customMoney">
        <strong >후원금 입력</strong><br>후원금을 직접 선택하고 당신만의 응원 메시지를 남겨보세요!
        </p>
        <div id="inputSumBox">
            <input type="text" id="inputSum" value="0">
            <span>원 을 후원합니다.</span>
            
            <br>
            <input type="text" id="inputMessage" placeholder="라이퍼님 항상 좋은일만 가득하세요!">
        </div>

        <p id="disclosure" >
            <strong >공개 여부 ( 선택 )</strong><br>서포터 목록에 서포터 이름과 펀딩 금액이 공개됩니다. <br> 조용히 펀딩하고 싶으시다면, 비공개로 선택해주세요.
            

        </p>
        <div id="disclosureCheck">
            <input type="checkbox" id="open">
        <label for="open">
           공개
        </label>
        <input type="checkbox" id="close">
        <label for="close">
           비공개
        </label>

        </div>
        <button type="button" id="nextStage">
            다음단계
        </button>

        <section id="footerWrap">
            <div id="sns">
                <img id="facebookIcon" class="snsIcon" src="../img/facebookIcon.png" alt="facebookIcon"/>
                <img id="twitterIcon" class="snsIcon" src="../img/twitterIcon.png" alt="twitterIcon"/>
                <img id="instagramIcon" class="snsIcon" src="../img/instagramIcon.png" alt="instagramIcon"/><br/><br/>
            </div>
            <h id="copyright">©2021 by Life Funding produced by Web/App Projects</h>
        </section>
        
    </section>
    
</body>
</html>

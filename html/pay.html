<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pay.css">
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../script/pay.js"></script>
    <script src="../script/common.js"></script>
    <title>rewarding</title>
</head>
<body>
    <section id="headerWrap">
        <div id="TopColor"></div>
        <div id="titleBox">
            <h1 id="title"> Life funding</h1>
            <h4 id="plan_funding">펀딩예정</h4>
            <h4 id="do_funding">펀딩하기</h4>
            <h4 id="mypage">마이페이지</h4>
            <div id="search">
                <img id="s_img" src="../img/search.png">
                <input type="text" id="s_box" placeholder="궁금한 인생을 입력하세요!">
            </div>
            <h4 id="login">로그인</h4>
            <h4 id="join">회원가입</h4>
            <div id="fund_box">
                <h5 id="open_funding">펀딩 오픈</h5>
            </div>
        </div>
    </section>   
    <section id="contentWrap">
        <div id="process">
            <div id="selectMoney">
                <span>펀딩금액 선택</span>
            </div>
            <hr>
                <div id="payment">
                    <span>결제</br>예약</span>
                </div>
            <hr>
                <div id="advertise">
                    <span>소문</br>내기</span>
                </div>
        </div>
    </section>
    <section id="contentWrap2">
        <div>
            <hr>
            <div class="flexBox" id="fb1">
                    <div>
                        <span id="fundingMoney">펀딩금액</span>
                        <p>
                            멋진 당신의 인생을 응원합니다.
                        </p>
                        <span class="money">5000원</span>
    
                    </div>
                    <hr>
                    <div>
                        <span id="donation">후원금 ( 선택 )</span>
                        <p>
                            라이퍼님 항상 좋은일만 가득하세요!
                        </p>
                        <span class="money"> 3000원</span>
    
                    </div>
                
            </div>
            <hr id="seperation">

            <div class="flexBox" id="fb2" >
                <div id="coupon">
                    <div id="userCoupon">쿠폰 사용</div>
                    <span>사용가능한 쿠폰이 없습니다.</span>

                </div>
                <hr>
                <div id="point">
                    <div id="userPoint">포인트 사용</div>
                    <input type="text" id="holdingMoney">
                    <label for="holdingMoney"> ( 보유 포인트 0p )</label>


                </div>

            </div>
            <hr>
            
            <div class="flexBox" id="fb3">
                <div>최종 결제금액</div>
                <div id="final">8000원</div>

            </div>
            

        </div>
    </section>
    
        </div>
        <div class="btnStage">
            <button type="button" id="beforeStage">
                이전단계
            </button>
            <button type="button" id="nextStage">
                결제예약
            </button>
        </div>
    

        <section id="footerWrap">
            <div id="sns">
                <img id="facebookIcon" class="snsIcon" src="../img/facebookIcon.png" alt="facebookIcon"/>
                <img id="twitterIcon" class="snsIcon" src="../img/twitterIcon.png" alt="twitterIcon"/>
                <img id="instagramIcon" class="snsIcon" src="../img/instagramIcon.png" alt="instagramIcon"/><br/><br/>
            </div>
            <h id="copyright">©2021 by Life Funding produced by Web/App Projects</h>
        </section>
        
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/write.css" >
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../script/write.js"></script>
    <script src="../script/common.js"></script>
    <title>write</title>
</head>
<body>
    <section id="headerWrap">
        <div id="TopColor"></div>
        <div id="titleBox">
            <h1 id="title"> Life funding</h1>
            <h4 id="plan_funding">펀딩예정</h4>
            <h4 id="do_funding">펀딩하기</h4>
            <h4 id="mypage">마이페이지</h4>
            <div id="search">
                <img id="s_img" src="../img/search.png">
                <input type="text" id="s_box" placeholder="궁금한 인생을 입력하세요!">
            </div>
            <h4 id="login">로그인</h4>
            <h4 id="join">회원가입</h4>
            <div id="fund_box">
                <h5 id="open_funding">펀딩 오픈</h5>
            </div>
        </div>
    </section>   
    
    <section id="contentWrap">
        <div id="uploadBox">
            <div id ="inputTitle">
                <input id="title" type="text" placeholder="제목을 입력하세요.">
                <Button id="uploadBtn" type="submit">업로드</Button>
                
            </div>

            <div id ="writing">
                <Button id ="writeText" type="button">인생 쓰기</Button><Button id="uploadPicture">인생 포착</Button>

                <div id ="pictureForm">
                    <img id="pic"src="../img/camera.jpg" alt="">
                    <p style="font-size: 20px; font-weight: bold;">
                        당신의 가장 멋진 찰나를 펀딩해보세요!
                    </p>
                    <button id="picUpload"type="submit">업로드</button>                    
                </div>

            </div>
            

        </div>
    </section>
    
</body>
</html>

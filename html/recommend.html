<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recommend.css">
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="../script/recommend.js"></script>
    <script src="../script/common.js"></script>
    <title>rewarding</title>
</head>
<body>
    <section id="headerWrap">
        <div id="TopColor"></div>
        <div id="titleBox">
            <h1 id="title"> Life funding</h1>
            <h4 id="plan_funding">펀딩예정</h4>
            <h4 id="do_funding">펀딩하기</h4>
            <h4 id="mypage">마이페이지</h4>
            <div id="search">
                <img id="s_img" src="../img/search.png">
                <input type="text" id="s_box" placeholder="궁금한 인생을 입력하세요!">
            </div>
            <h4 id="login">로그인</h4>
            <h4 id="join">회원가입</h4>
            <div id="fund_box">
                <h5 id="open_funding">펀딩 오픈</h5>
            </div>
        </div>
    </section>   
    <section id="contentWrap">
        <div id="process">
            <div id="selectMoney">
                <span>펀딩금액 선택</span>
            </div>
            <hr>
                <div id="payment">
                    <span>결제</br>예약</span>
                </div>
            <hr>
                <div id="advertise">
                    <span>소문</br>내기</span>
                </div>
        </div>
    </section>
    <section id="recommend">
        <p id="afterReward">
            <strong>결제 완료</strong><br>여러분들의 뜻깊은 성원에 감사드립니다.
        </p>
        <div id = "rewardExplain">
                <div id="script">
                    <h3>1000원 후원 감사합니다.</h3> 
                    <p>후원금을 통해 멋있는 인생을 개척해 나가겠습니다!</p>
                </div>        
        </div>
            <p id="recTo">
                <strong >친구 추천</strong><br>친구들에게 공유해주세요!
            </p>
        </div>
        
        <div id="sns">
            <img id="facebookIcon" class="snsIcon" src="../img/facebookIcon.png" alt="facebookIcon"/>
            <img id="twitterIcon" class="snsIcon" src="../img/twitterIcon.png" alt="twitterIcon"/>
            <img id="instagramIcon" class="snsIcon" src="../img/instagramIcon.png" alt="instagramIcon"/><br/><br/>
        </div>

        <button type="button" id="finish">
            완료
        </button>

        <section id="footerWrap">
            <div id="sns">
                <img id="facebookIcon" class="snsIcon" src="../img/facebookIcon.png" alt="facebookIcon"/>
                <img id="twitterIcon" class="snsIcon" src="../img/twitterIcon.png" alt="twitterIcon"/>
                <img id="instagramIcon" class="snsIcon" src="../img/instagramIcon.png" alt="instagramIcon"/><br/><br/>
            </div>
            <h id="copyright">©2021 by Life Funding produced by Web/App Projects</h>
        </section>
        
    </section>
    
</body>
</html>
